<!DOCTYPE html>
<html lang="es" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Sistema login ADCG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
 integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body background="CSS/pngtree-chinese.jpg">
     <div class="container" >
        <div class="row text-center login-page" >
	   <div class="col-md-12 login-form">			
	         <div class="row">
		    <div class="col-md-12 login-form-header">
		       <p class="login-form-font-header">Acceso<span>ADCG</span><p>
		    </div>
		</div>
		<div class="row">
		   <div class="col-md-12 login-from-row">
        <input type="text" name="username" id="username" placeholder="username" />
		   </div>
		</div>
		<div class="row">
		   <div class="col-md-12 login-from-row">
        <input type="password" name="password" id="password" placeholder="password"/>
		   </div>
		</div>
		<div class="row">
		   <div class="col-md-12 login-from-row">
          <button class="btn btn-info" type="button" class="usuario" onclick="newuser.obtener();">
            login
          </button>
		   </div>
    </div>
        <footer> Copyright 2020 </footer>
	</div>
  </div>
  </div>
</body>
    <script type="text/javascript" src="JS/proceso.js"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
