<!DOCTYPE html>
<html lang="es" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Sistema login ADCG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
 integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
     <div class="container">
        <div class="row text-center login-page">
	   <div class="col-md-12 login-form">			
	         <div class="row">
		    <div class="col-md-12 login-form-header">
		       <p class="login-form-font-header">Acceso<span>ADCG</span><p>
		    </div>
		</div>
		<div class="row">
		   <div class="col-md-12 login-from-row">
            <input type="text" name="usuario" id="usuario" placeholder="username" />
		   </div>
		</div>
		<div class="row">
		   <div class="col-md-12 login-from-row">
            <input type="password" name="contra" id="contra" placeholder="password"/>
		   </div>
		</div>
		<div class="row">
		   <div class="col-md-12 login-from-row">
		      <button class="btn btn-info" type="button" onclick="Captura();">Entrar</button>
		   </div>
        </div>
        <footer> Copyright 2020 </footer>
	</div>
  </div>
  </div>
</body>
    <script src="JS/boot-funcion.js"></script>
</html>
